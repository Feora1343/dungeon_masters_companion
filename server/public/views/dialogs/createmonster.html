<md-dialog aria-label="Create Monster">
        <form ng-cloak>
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <h2>Create Monster</h2>
                    <span flex></span>
                    <md-button class="md-icon-button" ng-click="cancel()">
                        <md-icon md-font-icon="mi mi-close" aria-label="Close dialog"></md-icon>
                    </md-button>
                </div>
            </md-toolbar>
    
            <md-dialog-content class="md-padding" layout="row">
                <div class="md-dialog-content">
                    <md-card>
                        <md-content style="width:800px;" class="md-padding" ng-controller="ManageCampaign as mc">
                            <form ng-submit="mc.createMonster()">
                                <md-input-container class="md-icon-float md-block">
                                    <md-icon style="position: absolute;" aria-label="Monster Name" md-font-icon="mi mi-person"></md-icon>
                                    <input flex-gt-xs="50" ng-model="mc.monster.name" type="monster name" placeholder="Monster Name" ng-required="true">
                                </md-input-container>
                                <md-input-container class="md-icon-float md-block">
                                    <md-icon style="position: absolute;" aria-label="Monster Class" md-font-icon="mi mi-photo"></md-icon>
                                    <md-select flex-gt-xs="50" placeholder="Select Monster Class" ng-model="mc.monsters">
                                        <md-select-label>
                                            <img ng-src="{{ monsters.image }}" />
                                        </md-select-label>
                                        <md-option ng-repeat="monster in monsters track by $index" ng-value="monster.value">
                                            <div layout="row">
                                                <img style="zoom:20%;" ng-src="{{monster.image}}" />
                                                <p style="font-size:75%;padding:0px 5px;">{{monster.value}}</p>
                                            </div>
                                        </md-option>
                                    </md-select>
                                </md-input-container>
                                <md-input-container class="md-icon-float md-block">
                                    <md-icon style="position: absolute;" aria-label="Select Campaign" md-font-icon="mi mi-person"></md-icon>
                                    <md-select flex-gt-xs="50" placeholder="Select Campaign" ng-model="campaign" md-on-open="loadCampaign()">
                                        <md-option ng-value="campaign" ng-repeat="campaign_name in campaigns">{{campaign.campaign_name}}</md-option>
                                    </md-select>
                                </md-input-container>
                                <div layout="row" flex>
                                    <span flex></span>
                                    <md-button class="md-raised md-primary" type="submit" name="submit" value="Create Monster">Create Monster</md-button>
                                </div>
                            </form>
                        </md-content>
                    </md-card>
                </div>
            </md-dialog-content>
        </form>
    </md-dialog>
