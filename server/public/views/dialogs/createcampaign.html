<md-dialog aria-label="Create Campaign">
    <form ng-cloak>
      <md-toolbar>
        <div class="md-toolbar-tools">
          <h2>Create Campaign</h2>
          <span flex></span>
          <md-button class="md-icon-button" ng-click="cancel()">
            <md-icon md-font-icon="mi mi-close" aria-label="Close dialog"></md-icon>
          </md-button>
        </div>
      </md-toolbar>
  
      <md-dialog-content class="md-padding" layout="row">
        <div class="md-dialog-content">
          <md-card>
            <md-content style="width:800px;" class="md-padding" ng-controller="ManageCampaign as mc">
                <form ng-submit="mc.createCampaign()">
                    <md-input-container class="md-icon-float md-block">
                        <md-icon style="position: absolute;" aria-label="Campaign Name" md-font-icon="mi mi-person"></md-icon>
                        <input flex-gt-xs="50" ng-model="mc.campaign.name" type="campaign name" placeholder="Campaign Name" ng-required="true">
                    </md-input-container>
                    <md-input-container class="md-icon-float md-block">
                        <md-icon style="position: absolute;" aria-label="Campaign Notes" md-font-icon="mi mi-note-add"></md-icon>
                        <input flex-gt-xs="50" ng-model="mc.campaign.notes" type="campaign notes" placeholder="Campaign Notes" ng-required="false">
                    </md-input-container>
                    <div layout="row" flex>
                        <span flex></span>
                        <md-button class="md-raised md-primary" type="submit" name="submit" value="Create Campaign">Create Campaign</md-button>
                    </div>
                </form>
            </md-content>
          </md-card>
        </div>
      </md-dialog-content>
    </form>
  </md-dialog>
